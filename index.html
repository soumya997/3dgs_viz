<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Models Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      background: #1e1e1e;
      transition: transform 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .gallery-item .title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>3D Models Gallery</h1>
  <div class="gallery" id="gallery">
    <!-- Gallery items will be dynamically added here -->
  </div>

  <script>
    // Define the folder paths
    const modelsFolder = './models/';
    const thumbnailsFolder = './thumbnails/';

    // List of model HTML files and corresponding thumbnails
    async function fetchModelFiles() {
      const response = await fetch(modelsFolder);
      const text = await response.text();
      const parser = new DOMParser();
      const html = parser.parseFromString(text, 'text/html');
      const links = Array.from(html.querySelectorAll('a'));

      // Filter only HTML files
      return links
        .map(link => link.href)
        .filter(href => href.endsWith('.html'))
        .map(href => href.split('/').pop());
    }

    async function populateGallery() {
      const gallery = document.getElementById('gallery');
      const modelFiles = await fetchModelFiles();

      modelFiles.forEach(file => {
        const modelName = file.replace('.html', '');
        const thumbnailPath = `${thumbnailsFolder}${modelName}.jpg`;
        const modelPath = `${modelsFolder}${file}`;

        // Create gallery item
        const item = document.createElement('div');
        item.classList.add('gallery-item');
        item.onclick = () => window.location.href = modelPath;

        // Add thumbnail
        const img = document.createElement('img');
        img.src = thumbnailPath;
        img.alt = modelName;
        item.appendChild(img);

        // Add title
        const title = document.createElement('div');
        title.classList.add('title');
        title.textContent = modelName;
        item.appendChild(title);

        // Append item to gallery
        gallery.appendChild(item);
      });
    }

    populateGallery();
  </script>
</body>
</html>
