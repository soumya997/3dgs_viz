<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Models Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      background: #1e1e1e;
      transition: transform 0.2s;
      width: 200px;
      height: 200px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item .title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>3D Models Gallery</h1>
  <div class="gallery" id="gallery">
    <!-- Gallery items will be dynamically added here -->
  </div>

  <script>
    async function fetchFiles(folder) {
      const response = await fetch(folder);
      const text = await response.text();
      const parser = new DOMParser();
      const html = parser.parseFromString(text, 'text/html');
      return Array.from(html.querySelectorAll('a'))
        .map(link => link.href)
        .filter(href => href.endsWith('.html') || href.endsWith('.jpg'))
        .map(href => href.split('/').pop());
    }

    async function populateGallery() {
      const gallery = document.getElementById("gallery");
      const modelFiles = await fetchFiles('./models/');
      const thumbnailFiles = await fetchFiles('./thumbnails/');

      const models = modelFiles.filter(file => file.endsWith('.html'));

      models.forEach(model => {
        const modelName = model.replace('.html', '');
        const modelPath = `./models/${model}`;
        const thumbnailPath = `./thumbnails/${modelName}.jpg`;

        if (thumbnailFiles.includes(`${modelName}.jpg`)) {
          // Create gallery item
          const item = document.createElement("div");
          item.classList.add("gallery-item");
          item.onclick = () => window.location.href = modelPath;

          // Add thumbnail
          const img = document.createElement("img");
          img.src = thumbnailPath;
          img.alt = modelName;
          item.appendChild(img);

          // Add title
          const title = document.createElement("div");
          title.classList.add("title");
          title.textContent = modelName;
          item.appendChild(title);

          // Append item to gallery
          gallery.appendChild(item);
        }
      });
    }

    populateGallery();
  </script>
</body>
</html>
